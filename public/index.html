<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>leaflet-lasso</title>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-lasso@2.2.12/dist/leaflet-lasso.umd.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      #map {
        width: 640px;
        height: 320px;
        float: left;
      }
      #sidebar {
        margin-left: 650px;
      }
      .selected {
        filter: hue-rotate(135deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>leaflet-lasso</h1>
      <p>Lasso selection plugin for Leaflet</p>
      <hr />

      <div id="map"></div>
      <div id="sidebar">
        <div>
          <button id="toggleLasso" type="button" class="btn btn-primary btn-sm">
            Toggle Lasso
          </button>
          <br /><br />
          <label
            ><input
              type="radio"
              name="containOrIntersect"
              id="contain"
              checked
            />
            Contain</label
          >
          <label class="ml-2"
            ><input type="radio" name="containOrIntersect" id="intersect" />
            Intersect</label
          >
        </div>
        <br />
        <div id="lassoEnabled">Disabled</div>
        <br />
        <div id="lassoResult"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
